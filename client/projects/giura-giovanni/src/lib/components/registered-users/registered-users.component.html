<p-table [value]="(users$ | async)!" [paginator]="paginator" [rows]="20">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of cols">
                {{col.label}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td *ngFor="let col of cols; let i = index">
                    {{cols[i].transform(user)}}
            </td>
        </tr>
    </ng-template>
</p-table>
